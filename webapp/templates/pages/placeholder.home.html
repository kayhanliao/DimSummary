{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}


<head>
  <title>YelpGPT</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<div class="page-header">
  <h1>Yelp Review Summarization for Restaurants</h1>
</div>
<p class="lead">Type the restaurant name you are interested in and we'll provide you with concise real-time summaries :D</p>
<form action="/search" method="get">
  <input type="text" name="query" placeholder="Search restaurant...">
  <select name="category">
    <option value="top rated">Top Rated</option>
    <option value="low rated">Low Rated</option>
    <option value="newest">Newest</option>
    <option value="elite">Elite</option>
  </select>
  <select name="location">
    <option value="San Francisco">San Francisco</option>
  </select>
  <button type="submit" id="search_btn">Search</button>
</form>

<div id="loader">
  <div class="bar"></div>
</div>
<div id="results"></div>

<script>
  $(document).ready(function() {
    $('#loader').hide();

    $('#search_btn').click(function() {
      $('#loader').show();
    });

    $(document).ajaxStop(function() {
      $('#loader').hide();
    });
  });
</script>

<style>
#loader {
display: none;
width: 100%;
height: 2px;
margin-top: 5px;
margin-bottom: 5px;
position: relative;
}

select {
  height:26px;
}

.bar {
width: 0%;
height: 100%;
background-color: #4CAF50;
position: absolute;
top: 0;
left: 0;
animation: progress 2s ease-out infinite;
}


.header h1 {
  position: relative;
}


@keyframes progress {
from { width: 0%; }
to { width: 100%; }
}
</style>

{% endblock %}
